<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTERYA â€“ Orders</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="header">
  <h1>Asterya Orders</h1>
</header>

<!-- Pending Orders -->
<section id="orders-section">
  <h2>Pending Orders</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Shipping</th>
        <th>Payment</th>
        <th>Advance</th>
        <th>Total</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- Completed Orders -->
<section id="completed-orders-section">
  <h2>Completed Orders</h2>
  <table id="completedOrdersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Items</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- Proof Modal (REQUIRED for view-proof-btn) -->
<div id="proofModal" style="display:none;">
  <span class="proof-close">&times;</span>
  <img id="proofImage" />
</div>

<script src="script.js" defer></script>
</body>
</html>
