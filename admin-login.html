<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Astery’s Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <script>
    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "Asterya123") {
        localStorage.setItem("role", "admin");
        document.getElementById("login-message").textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to main shop
        }, 1000);
      } else {
        document.getElementById("login-message").textContent = "❌ Invalid credentials.";
      }
    });
  </script>

  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</body>
</html>
