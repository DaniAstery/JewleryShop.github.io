<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <style>
    body { font-family: Arial; padding: 40px; }
    .login-box {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 12px; background: black; color: white; border: none; }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input id="admin-username" type="text" placeholder="Username" />
    <input id="admin-password" type="password" placeholder="Password" />

    <button id="admin-login-btn">Login</button>
    <p id="login-msg" style="color:red;"></p>
  </div>

  <script>
   document.getElementById("admin-login-btn").addEventListener("click", async () => {
  const username = document.getElementById("admin-username").value;
  const password = document.getElementById("admin-password").value;

  const res = await fetch("https://localhost:8017/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("adminToken", data.token);
    window.location.href = "admin-dashboard.html";
  } else {
    document.getElementById("login-msg").innerText = "Invalid credentials.";
  }
});
  </script>

  <script src="./script.js" defer>fetchOrders();</script>
</body>
</html>
