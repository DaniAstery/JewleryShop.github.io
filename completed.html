<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteries Collection | Completed Orders</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Completed Orders</h1>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Items</th>
        <th>Total (USD)</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="completed-orders-body">
      <!-- Orders will load here -->
    </tbody>
  </table>

  <button id="clearCompleted" class="btn">Clear Completed Orders</button>

  <script>
    function renderCompletedOrders() {
    
      const completedOrders = JSON.parse(localStorage.getItem("orders")) || [];
      alert(completedOrders.length);
      const tableBody = document.getElementById("completed-orders-body");

      tableBody.innerHTML = "";

      if (completedOrders.length === 0) {
        tableBody.innerHTML = `
          <tr><td colspan="6" style="text-align:center;">No completed orders yet</td></tr>
        `;
        return;
      }

      completedOrders.forEach(order => {
        if (!order || !order.id) return;

        const items = Array.isArray(order.items) ? order.items : [];
        const total = items.reduce((sum, i) => sum + (i.price || 0) * (i.quantity || 0), 0);
        const itemList = items.map(i => `${i.name} (${i.quantity})`).join(", ") || "—";

        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.customer?.name || "Unknown"}</td>
            <td>${itemList}</td>
            <td>$${total.toFixed(2)}</td>
            <td>${order.date ? new Date(order.date).toLocaleDateString() : "—"}</td>
            <td>${order.status || "Completed"}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    document.getElementById("clearCompleted").addEventListener("click", () => {
      localStorage.removeItem("completedOrders");
      renderCompletedOrders();
    });

    document.addEventListener("DOMContentLoaded", renderCompletedOrders);
  </script>
</body>
</html>
