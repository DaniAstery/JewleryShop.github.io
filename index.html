<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteries Collection | Shop </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Astery's Collection</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button id="cart-btn">üõçÔ∏è Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Main Product Section -->
  <main>
    <section class="product-grid">
      <!-- Products will be dynamically inserted here by script.js -->
    </section>
  </main>

<!-- Cart Modal -->
<div id="cart-modal" class="cart-modal hidden">
  <div class="cart-content">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
    <button id="close-cart">Close</button>
  </div>
</div>

<!-- üí≥ CHECKOUT MODAL -->
<div id="checkout-modal" class="checkout-modal hidden">
  <div class="checkout-content">
    <h2>Checkout</h2>
    <form id="checkout-form">
      
      <label for="customer-name">Full Name</label>
      <input type="text" id="customer-name" required>

      <label for="customer-email">Email</label>
      <input type="email" id="customer-email" required>

      <label for="customer-address">Shipping Address</label>
      <textarea id="customer-address" rows="3" required></textarea>

      <label for="shipping-method">Shipping Method</label>
      <select id="shipping-method" required>
        <option value="">-- Select Shipping Method --</option>
        <option value="DHL">DHL Express</option>
        <option value="EMS">EMS Ethiopia Post</option>
        <option value="Pickup">Local Pickup</option>
      </select>

      <label for="payment-method">Payment Method</label>
      <select id="payment-method" required>
        <option value="">-- Select Payment Method --</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Telebirr">Telebirr</option>
        <option value="Paypal">PayPal</option>
      </select>

      <label for="advance-payment">Advance Payment (%)</label>
      <input type="number" id="advance-payment" min="0" max="100" value="30" required>

      <button type="submit" class="confirm-btn">Confirm Order</button>
      <button type="button" id="cancel-checkout" class="cancel-btn">Cancel</button>
    </form>
  </div>
</div>



  <!-- Footer -->
  <footer>
    <p>¬© Astery's Collection. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
