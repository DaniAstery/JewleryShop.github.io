<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | Astery‚Äôs Collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    tr:hover {
      background: #f9f9f9;
    }

    button.view-details-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button.view-details-btn:hover {
      background: #0056b3;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    ul#order-items-list {
      list-style: none;
      padding: 0;
    }

    ul#order-items-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Astery‚Äôs Orders</h1>
    <a href="index.html" style="color:#fff; text-decoration:none;">‚Üê Back to Shop</a>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Email</th>
          <th>Total (USD)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <!-- Orders dynamically added here -->
      </tbody>
    </table>
  </main>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const tableBody = document.getElementById("orders-table-body");
  const completedBody = document.getElementById("completed-orders-body");

  function renderOrders() {
    tableBody.innerHTML = "";
    orders.forEach((order, index) => {
      const total = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.customer.name}</td>
        <td>${order.customer.email}</td>
        <td>$${total.toFixed(2)}</td>
        <td>${new Date(order.date).toLocaleString()}</td>
        <td>
          <button class="details-btn" data-index="${index}">View</button>
          <button class="complete-btn" data-index="${index}">Mark Completed</button>
          <button class="delete-btn" data-index="${index}">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function renderCompletedOrders() {
    const completedOrders = JSON.parse(localStorage.getItem("completedOrders")) || [];
    completedBody.innerHTML = "";
    completedOrders.forEach(order => {
      const total = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.customer.name}</td>
        <td>${order.customer.email}</td>
        <td>$${total.toFixed(2)}</td>
        <td>${new Date(order.date).toLocaleString()}</td>
      `;
      completedBody.appendChild(row);
    });
  }

  tableBody.addEventListener("click", (e) => {
    const index = e.target.dataset.index;
    if (e.target.classList.contains("complete-btn")) {
      const completedOrders = JSON.parse(localStorage.getItem("completedOrders")) || [];
      completedOrders.push(orders[index]);
      localStorage.setItem("completedOrders", JSON.stringify(completedOrders));
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      renderOrders();
      renderCompletedOrders();
      alert("‚úÖ Order marked as completed.");
    }

    if (e.target.classList.contains("delete-btn")) {
      if (confirm("Are you sure you want to delete this order?")) {
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        renderOrders();
      }
    }

    if (e.target.classList.contains("details-btn")) {
      const order = orders[index];
      const details = order.items.map(i => `${i.name} √ó ${i.quantity} = $${(i.price * i.quantity).toFixed(2)}`).join("\n");
      alert(`üßæ Order Details:\n\n${details}\n\nTotal: $${order.total.toFixed(2)}`);
    }
  });

  // Initial render
  renderOrders();
  renderCompletedOrders();
});
</script>
</body>
</html>
