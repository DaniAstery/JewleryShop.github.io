<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | Astery‚Äôs Collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    tr:hover {
      background: #f9f9f9;
    }

    button.view-details-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button.view-details-btn:hover {
      background: #0056b3;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    ul#order-items-list {
      list-style: none;
      padding: 0;
    }

    ul#order-items-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Astery‚Äôs Orders</h1>
    <a href="index.html" style="color:#fff; text-decoration:none;">‚Üê Back to Shop</a>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Email</th>
          <th>Total (USD)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <!-- Orders dynamically added here -->
      </tbody>
    </table>
  </main>

  <!-- Modal for Order Details -->
  <div id="order-details-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-details" class="close-btn">&times;</span>
      <h3>Order Details</h3>
      <ul id="order-items-list"></ul>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Astery‚Äôs Collection. All rights reserved.</p>
  </footer>

  <script>
    const orders = JSON.parse(localStorage.getItem("ordersData")) || [];
    const tbody = document.getElementById("orders-table-body");

    orders.forEach((order, index) => {
      const row = document.createElement("tr");

      let totalUSD = 0;
      order.items.forEach(item => {
        totalUSD += item.price * item.quantity;
      });

      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.customer.name}</td>
        <td>${order.customer.email}</td>
        <td>$${totalUSD.toFixed(2)}</td>
        <td>${new Date(order.date).toLocaleString()}</td>
        <td><button class="view-details-btn" data-index="${index}">View Details</button></td>
      `;
      tbody.appendChild(row);
    });

    // Modal setup
    const detailsModal = document.getElementById("order-details-modal");
    const closeDetails = document.getElementById("close-details");
    const orderItemsList = document.getElementById("order-items-list");

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("view-details-btn")) {
        const index = e.target.dataset.index;
        const order = orders[index];

        orderItemsList.innerHTML = "";
        order.items.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.name} - $${item.price} √ó ${item.quantity}`;
          orderItemsList.appendChild(li);
        });

        detailsModal.classList.remove("hidden");
      }
    });

    closeDetails.addEventListener("click", () => {
      detailsModal.classList.add("hidden");
    });
  </script>
</body>
</html>
