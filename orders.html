<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | Astery’s Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Daniel Gem Export</h1>
    <nav>
      <a href="index.html">Shop</a>
      <a href="orders.html" class="active">View Orders</a>
    </nav>
  </header>

  <main>
    <section class="orders-section">
      <h2>Order History</h2>
      <table id="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Total (USD)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© Astery’s Collection | All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ordersTableBody = document.querySelector("#orders-table tbody");

      // Load orders from localStorage
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      if (orders.length === 0) {
        ordersTableBody.innerHTML = `<tr><td colspan="5">No orders found.</td></tr>`;
        return;
      }

      orders.forEach(order => {
        const row = document.createElement("tr");

        // Display total correctly
        const totalUSD = order.total || order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);

        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer.name}</td>
          <td>${order.customer.email}</td>
          <td>$${totalUSD.toFixed(2)}</td>
          <td>${new Date(order.date).toLocaleString()}</td>
        `;

        ordersTableBody.appendChild(row);
      });
    });
  </script>

</body>
</html>
