<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <title>Orders Dashboard</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f4f6f9;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --success: #16a34a;
      --danger: #dc2626;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    h2 {
      color: var(--text);
      font-size: 1.4rem;
      font-weight: 600;
      margin: 20px 0 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: var(--primary);
      color: white;
      font-weight: 500;
      letter-spacing: 0.02rem;
    }

    tr:hover {
      background: #f9fafb;
    }

    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .btn-view {
      background: var(--primary);
      color: white;
    }

    .btn-view:hover {
      background: var(--primary-hover);
    }

    .btn-complete {
      background: var(--success);
      color: white;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    /* Modal styling */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: var(--danger);
    }

    #orderDetails p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    #orderDetails ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    #orderDetails li {
      margin: 5px 0;
      color: var(--muted);
    }

  </style>
</head>

<body>
  <h2>Pending Orders</h2>
  <table id="pendingOrdersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Completed Orders</h2>
  <table id="completedOrdersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Order Details Modal -->
  <div id="orderModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Order Details</h2>
      <div id="orderDetails"></div>
    </div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    // Render pending orders
    function renderOrders() {
      const tableBody = document.querySelector("#pendingOrdersTable tbody");
      tableBody.innerHTML = "";

      const pendingOrders = orders.filter(o => o.status === "Pending");

      pendingOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer.name}</td>
          <td>$${order.total}</td>
          <td>${new Date(order.date).toLocaleString()}</td>
          <td>${order.status}</td>
          <td>
            <button class="btn-view" onclick='viewOrderDetails(${JSON.stringify(order)})'>View</button>
            <button class="btn-complete" onclick='markAsCompleted("${order.id}")'>Complete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Render completed orders
    function renderCompletedOrders() {
      const tableBody = document.querySelector("#completedOrdersTable tbody");
      tableBody.innerHTML = "";

      const completedOrders = orders.filter(o => o.status === "Completed");

      completedOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer.name}</td>
          <td>$${order.total}</td>
          <td>${new Date(order.date).toLocaleString()}</td>
          <td>${order.status}</td>
          <td>
            <button class="btn-view" onclick='viewOrderDetails(${JSON.stringify(order)})'>View</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Mark order as completed
    function markAsCompleted(orderId) {
      const index = orders.findIndex(o => o.id === orderId);
      if (index !== -1) {
        orders[index].status = "Completed";
        localStorage.setItem("orders", JSON.stringify(orders));
        renderOrders();
        renderCompletedOrders();
      }
    }

    // Modal logic
    const modal = document.getElementById("orderModal");
    const closeModalBtn = document.getElementById("closeModal");
    const orderDetailsContainer = document.getElementById("orderDetails");

    function viewOrderDetails(order) {
      orderDetailsContainer.innerHTML = `
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Customer:</strong> ${order.customer.name}</p>
        <p><strong>Email:</strong> ${order.customer.email}</p>
        <p><strong>Address:</strong> ${order.customer.address}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
        <h3>Items</h3>
        <ul>${order.items.map(i => `<li>${i.name} — ${i.quantity} × $${i.price}</li>`).join("")}</ul>
        <p><strong>Total:</strong> $${order.total}</p>
      `;
      modal.classList.remove("hidden");
    }

    closeModalBtn.addEventListener("click", () => modal.classList.add("hidden"));
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderOrders();
      renderCompletedOrders();
    });
  </script>
</body>
</html>
